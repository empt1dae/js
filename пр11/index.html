<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <form action="">
        <div>
            <label for="dlina"> Длина:</label>
            <input type="text" name="" id="dlina">
        </div>

        <div>
            <label for="shirina"> Ширина:</label>
            <input type="text" name="" id="shirina">
        </div>
        <button type="button" onclick="calculateArea()">Вычислить площадь</button><br><br>

        <div>
            <label for="area">Площадь прямоугольника:</label>
            <input type="text" id="area" name="area" readonly>
        </div>

        <div>
            <label for="per">Периметр прямоугольника:</label>
            <input type="text" id="per" name="per" readonly>
        </div>


    </form>

    <form action="" class="z2" id="ligonForm">
        <div>
            <label for="login">Логин:</label>
            <input type="text" id="login" name="login" required>
        </div><br>

        <div>
            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" required>
        </div><br>

        <div class="error-message" id="errorMessage" style="display: none;">Поля не заполнены</div><br>

        <button type="button" onclick="validateForm()">Войти</button>
    </form>




    <form action="">
        <input type="text" id="textInput" disabled>
        <button id="lockButton" type="button">Заблокировать</button>
        <button id="unlockButton" type="button">Разблокировать</button>
    </form>


    <form action="">
        <input type="checkbox" id="checkBox">
        <button id="checkButton" type="button">Проверить</button>
        <p id="outputText"></p>

    </form>


    <script src="script.js"></script>
</body>

</html>
